<html>
  <head>
    <title>Erasmus Project</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./script/script.js" defer></script>
  </head>

  <body>
    <img class="flag ro" src="flags/romania.png" onclick="cinfo('romania')" />
    <img class="flag ge" src="flags/germany.png" onclick="cinfo('germany')" />
    <img class="flag ic" src="flags/iceland.png" onclick="cinfo('iceland')" />
    <img class="flag ir" src="flags/ireland.png" onclick="cinfo('ireland')" />
    <img
      class="flag uk"
      src="flags/united-kingdom.png"
      onclick="cinfo('united-kingdom')"
    />
    <img class="flag fr" src="flags/france.png" onclick="cinfo('france')" />
    <img class="flag be" src="flags/belgium.png" onclick="cinfo('belgium')" />
    <img class="flag nl" src="flags/netherlands.png" onclick="cinfo('netherlands')" />
    <img class="flag lx" src="flags/luxembourg.png" onclick="cinfo('luxembourg')" />
    <img class="flag it" src="flags/italy.png" onclick="cinfo('italy')" />
    <img class="flag es" src="flags/spain.png" onclick="cinfo('spain')" />
    <img class="flag pt" src="flags/portugal.png" onclick="cinfo('portugal')" />
    <img class="flag au" src="flags/austria.png" onclick="cinfo('austria')" />
    <img class="flag sz" src="flags/switzerland.png" onclick="cinfo('switzerland')" />

    <div id="id01" class="w3-modal">
      <div class="w3-modal-content w3-animate-top w3-card-4">
        <header class="w3-container w3-light-grey">
          <span
            onclick="document.getElementById('id01').style.display='none'"
            class="w3-button w3-display-topright"
            >&times;</span
          >

          <h2 id="title"></h2>
        </header>
        <div class="w3-container" id="content"></div>
        <footer class="w3-container w3-light-grey">
          <p></p>
        </footer>
      </div>
    </div>
  </body>

  <script></script>
</html>
